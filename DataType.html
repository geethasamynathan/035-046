<!DOCTYPE html>
<html>
    <head>
        <script>
            let name="Geetha";
            document.writeln(name);
            document.writeln("<br/> type of name  = ", typeof name);
            name=45646;
            document.writeln("<br/>"+ name);
            document.writeln("<br/> typeof name = "+ typeof(name));
            let x=90;
            document.writeln( "<br/>  x/5 = "+ (x/5));
            document.writeln( "<br/>  x/0 = "+ (x/0));
            x= "sample";
            document.writeln( "<br/>  x/5 = "+ (x/5));

            let username="Geetha";
            let username1='Geetha';
            let username2=` username is in backtick symbol and the username is ${username}`;
            document.writeln("<br/> username ",username);
            document.writeln("<br/> username1 ",username1);
            document.writeln("<br/> username2 ",username2);

            // when can we use backtick ` `
            document.writeln( "<br/> 1+2 = ${1+2} ");
            document.writeln( `<br/> 1+2 = ${1+2} `);

        </script>
    </head>
</html>
