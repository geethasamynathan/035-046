<!DOCTYPE html>
<html>
    <head>
        <script>
            function addcontent()
            {
                document.getElementById('firstpara').innerHTML=" Javascript content"
              // document.writeln(" javascript Content")
            }
        </script>
    </head>
    <body>
        <h1>  Example for innerHTML</h1>
        <p id="firstpara"> </p>
        <h1> above content is loading from javascript</h1>
        <button onclick="addcontent()"> Add content above H1 tag</button>
    </body>
</html>
