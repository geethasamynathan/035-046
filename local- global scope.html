<html>
    <head>
        <script>
            // global variable scope is throughout the script 
            let message=" Global message";

            {
                //local varibale  scope only inside the function
                let msg='Hello, Welcome';
                document.writeln(msg);

                document.writeln("<br/>Message inside the fucntion= "+message)
            }
            demo();
            document.writeln("<br/> message outside function = "+message);
            </script>

    </head>
</html>
