<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Match a Single Character Using Regular Expression in JavaScript</title>
</head>
<body>
    <script>
    var regex = /ca[kf]e/;
    var str = "He was eating cake in the care.";
    
    // Test the string against the regular expression
    if(regex.test(str)) {
        document.write("Match found!");
    } else {
        document.write("Match not found.");
    }
    document.write("<hr/>");
    var regex = /ca[kf]e/g;
    var str = "He was eating cake in the cafe.";
    var matches = str.match(regex);
    document.write("Found " + matches.length + " matches: " + matches);
    console.log(matches);
    </script>
</body>
</html>
